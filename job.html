<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="pawan kumar" >
    <title>Job Application Form</title>
    <link rel="stylesheet" href="job.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>
                Job Application
                <span class="title_small">
                    (Web)
                </span>
            </h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="first_name">First Name</label>
                        <input type="name" id="first_name" name="first_name" placeholder="Enter First Name... " required >
                        
                    </div>
                    <div class="form_control">
                        <label for="last_name">Last Name</label>
                        <input type="text" id="Last_name" name="last-name" placeholder="Last Name" required>
                    </div>
                    <div class="form_control">
                        <label for="email"> Email</label>
                        <input type="email" name="email" id="email" required placeholder="Enter Email">
                    </div>
                    <div class="form_control">
                        <label for="job_role">Job Role</label>
                        <select id="job_role" name="job_role">
                            <option value="">Select Job Role</option>
                            <option value="React">React</option>
                            <option value="Node">Node.js</option>
                            <option value="full_stack">Full Stack Developer </option>
                            <option value="Frontend">Front End Developer</option>
                        </select>
                    </div>
                    <div class="textarea_control">
                        <label for="address"> Address</label>
                        <textarea name="address" id="address" cols="50" rows="4" placeholder="Enter Address" required></textarea>
                    </div>
                    <div class="form_control">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" placeholder="Enter City Name" required>
                    </div>
                    <div class="form_control">
                        <label for="Pincode">Pin  Code</label>
                        <input type="number" maxlength="6" placeholder="Enter PinCode" required>
                    </div>
                    <div class="form_control">
                        <label for="date">D.O.B</label>
                        <input type="date" name="date" id="date" value="20-01-2002">
                    </div>
                    <div class="form_control">
                        <label for="CVV">Upload Your CVV</label>
                        <input type="file" name="CVV" id="CVV" required>
                    </div>

                </div>
                <div class="button_container">
                    <button type="Submit">
                        Apply Now

                    </button>
                </div>
            </form>


        </div>


    </div>
</body>
</html>
